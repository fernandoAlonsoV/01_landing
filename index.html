<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Landing page 1</title>
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body>
    <div class="hero">
      <nav class="hero__nav">
        <img class="hero__nav-logo" src="dist/img/logo.png" alt="logo" />
        <ul class="hero__menu">
          <li class="hero__menu-item">
            <a class="hero__menu-link" href="#">Movies</a>
          </li>
          <li class="hero__menu-item">
            <a class="hero__menu-link" href="#">Streaming</a>
          </li>
          <li class="hero__menu-item">
            <a class="hero__menu-link" href="#">Privacy</a>
          </li>
        </ul>
        <div class="hero__actions">
          <a href="#" class="hero__actions-logIn">Log in</a>
          <a href="#" class="hero__actions-download">Download App</a>
        </div>
      </nav>
      <div class="hero__content">
        <h1 class="hero__content-title anim-bottom-up">
          New movie, <br />
          ready?
        </h1>
        <p class="hero__content-description anim-bottom-up">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo
          harum impedit similique voluptatum neque praesentium, officia cum
          voluptatibus maxime dolorum, esse repudiandae consequatur?
        </p>
        <a href="#" class="hero__content-action-buy anim-bottom-up">Buy now</a>
      </div>
      <img
        class="hero__content-img anim-show-up"
        src="dist/img/pic.png"
        alt="person_image"
      />
    </div>
  </body>
</html>
